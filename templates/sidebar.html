{% set navigation_bar = [
    ('/', 'home', 'HOME'),
    ('/about/', 'about', 'ABOUT'),
    ('/blog/', 'blog', 'BLOG'),    
    ('/contact/', 'contact', 'CONTACT')
] -%}

{% macro sidebar_(page) %}

<div class="sidebar hidden-md-and-up">
    <div class="sidebar-menu">
        {% for href, id, caption in navigation_bar %}
            <a class="sidebar-link {% if id == page %} active {% endif %}" href="{{ href|e }}">{{ caption|e }}</a>
        {% endfor %}
    </div>
</div>

{% endmacro %}
