{% extends "base.html" %}
{% set active_page = "home" %}

{% block title %}
    <title>Jed Simson &sdot; Portfolio</title>
{% endblock %}

{% block nav %}
    {% from "nav.html" import nav %}
    {{ nav(active_page) }}
{% endblock %}

{% block content %}
    <div class="row">
        <div id="content" role="main" class="col-md-4 col-md-offset-4">
            <div id="lead">
                <h3 class="display-4 text-xs-center">Jed Simson</h3>

                <div id="avatar">
                    <div class="text-xs-center">
                        <img src="{{ url_for('static', filename='assets/images/me.jpg') }}"
                             class="img-circle" alt="me" width=200 height=200
                             title="It's a me!"/>
                    </div>
                </div>

                <div id="subtext">
                    <p class="lead text-muted text-xs-center">
                        STUDENT &sdot; DEVELOPER &sdot; MUSICIAN
                    </p>
                </div>
            </div>

            <div id="links">
                    <ul class="list-unstyled list-inline text-xs-center">
                        <li class="list-inline-item">
                            <a class="lead-link" href="https://www.linkedin.com/in/jedsimson" target="_blank">
                                <i class="fa fa-linkedin fa-3x"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a class="lead-link" href="https://gitlab.com/u/JedS6391" target="_blank">
                                <i class="fa fa-gitlab fa-3x"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a class="lead-link" href="https://soundcloud.com/jed-simson" target="_blank">
                                <i class="fa fa-soundcloud fa-3x"></i>
                            </a>
                        </li>
                    </ul>
            </div>
        </div>
    </div>
{% endblock %}
