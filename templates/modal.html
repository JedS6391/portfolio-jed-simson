{% macro modal(idx, post) %}
<div class="modal fade" id="blog_post_modal_{{ idx }}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Info</h4>
            </div>
            <div class="modal-body">
              <p><strong>Post ID:</strong> {{ post.id }}</p>
              <p><strong>Title:</strong> {{ post['title'] }}</p>
              <p><strong>Date:</strong> {{ post['date'].strftime('%a, %d %b %Y') }}</p>
              <p><strong>Filename:</strong> {{ post['filename'] }}</p>
              <p><strong>Size:</strong> {{ post['filesize'] }} bytes</p>
              <p><strong>Words:</strong> {{ post['words'] }} words</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
{% endmacro %}
